<head>
    <title>Compose AI</title>
    <style>
        body {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'%3E%3Cpath d='M 160 0 L 0 0 0 160' fill='none' stroke='%23eeeeee' stroke-width='2'/%3E%3C/svg%3E");
            background-repeat: repeat;
            background-size: 160px 160px;
            background-color: #fffff4;
        }

        textarea {
            width: 1000px;
            height: 500px;
            font-size: 18px;
            padding: 20px;
            border-top-left-radius: 28px;
            border-top-right-radius: 28px;
            /* border-bottom: 0px solid #ccc; */
            resize: none;
            background-color: #faf8ff;
            /* Added background-color property */
        }

        .compose-icon {
            align-items: center;
            vertical-align: middle;
        }

        .center {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 0px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: -5px;
            width: 1044px;
            /* Added width property */
            margin-left: auto;
            /* Added margin-left property */
            margin-right: auto;
            /* Added margin-right property */

        }

        .button {
            flex: 1;
            height: 34px;
            font-size: 18px;
            color: #fff;
            border-radius: 0;
            text-align: center;
            line-height: 34px;
            cursor: pointer;
        }

        .save-button {
            background-color: #408bff;
            border-bottom-left-radius: 28px;
        }

        .clear-button {
            background-color: #6092ff;
        }

        .copy-button {
            background-color: #6e9cff;
            border-bottom-right-radius: 28px;
        }

        .extension-bar {
            display: none;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #404040;
            padding: 10px;
            box-sizing: border-box;
            z-index: 9999;
        }

        .extension-bar-text {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            margin-right: 30px;
        }

        .extension-bar-button {
            margin-right: 30px;
            width: 200px;
            background-color: #eca603;
            color: #505050;
            font-weight: bold;
            text-align: center;
            padding: 5px;
            border-radius: 8px;
        }

        .extension-bar-close {
            color: red;
            position: fixed;
            top: 6px;
            right: 16px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <script>
        function handleTabKey(event) {
            if (event.keyCode === 9) {
                event.preventDefault();
                var textarea = event.target;
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;
                textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(end);
                textarea.selectionStart = textarea.selectionEnd = start + 4;
            }
        }
        window.addEventListener('DOMContentLoaded', function () {
            var textarea = document.querySelector('textarea');
            textarea.addEventListener('blur', function () {
                textarea.focus();
            });
            textarea.focus();

            // var composeIcon = document.querySelector('.compose-icon');
            // composeIcon.addEventListener('mouseover', function () {
            //     textarea.blur();
            // });

            // Retrieve saved text from localStorage
            var savedText = localStorage.getItem('savedText');
            if (savedText) {
                textarea.value = savedText;
            }

            // Save text to localStorage on save button click or Ctrl+S key press
            var saveButton = document.querySelector('.save-button');
            saveButton.addEventListener('click', function () {
                localStorage.setItem('savedText', textarea.value);
            });
            document.addEventListener('keydown', function (event) {
                if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                    event.preventDefault();
                    localStorage.setItem('savedText', textarea.value);
                }
            });
            var clearButton = document.querySelector('.clear-button');
            clearButton.addEventListener('click', function () {
                // Prompt confirmation box
                var confirmation = confirm("Are you sure you want to clear the stored text?");
                if (confirmation) {
                    // Clear the saved text from localStorage
                    localStorage.removeItem('savedText');
                    // Clear the text from the textarea
                    textarea.value = '';
                }
            });
            var copyButton = document.querySelector('.copy-button');
            copyButton.addEventListener('click', function () {
                textarea.select();
                document.execCommand('copy');
                // textarea.setSelectionRange(0, 0); // Deselect the textarea
            });
        });


        // var extensionBar = document.querySelector('.extension-bar');

    </script>
